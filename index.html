<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn pixel art creation for Unity game development with this comprehensive 6-week interactive course">
    <meta name="keywords" content="pixel art, game development, Unity, tutorial, course, interactive">
    <meta name="author" content="Pixel Art for Games Course">
    
    <title>Pixel Art for Games - Interactive Course</title>
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon (optional - add your own) -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Pixel Art for Games</h1>
        <p>Master the fundamentals of pixel art creation for Unity game development</p>
    </header>

    <!-- Main Navigation (Weeks) -->
    <nav class="main-nav">
        <ul>
            <li><a href="#week1" class="week-nav active" data-week="1">Week 1</a></li>
            <li><a href="#week2" class="week-nav" data-week="2">Week 2</a></li>
            <li><a href="#week3" class="week-nav" data-week="3">Week 3</a></li>
            <li><a href="#week4" class="week-nav" data-week="4">Week 4</a></li>
            <li><a href="#week5" class="week-nav" data-week="5">Week 5</a></li>
            <li><a href="#week6" class="week-nav" data-week="6">Week 6</a></li>
        </ul>
    </nav>

    <!-- Main Content Container -->
    <div class="content-container">
        <!-- Content will be dynamically loaded here -->
        <div id="week-content"></div>
    </div>

    <!-- Canvas templates (hidden, cloned when needed) -->
    <div id="canvas-templates" style="display: none;">
        <!-- Basic canvas template -->
        <div class="exercise-workspace" id="basic-canvas-template">
            <div class="tools">
                <button class="tool-btn active" data-tool="pencil">✏️ Pencil</button>
                <button class="tool-btn" data-tool="eraser">🧹 Eraser</button>
                <button class="tool-btn" data-action="clear">🗑️ Clear</button>
                <button class="tool-btn" data-action="grid">⊞ Grid</button>
            </div>
            
            <div class="canvas-container">
                <canvas class="pixel-canvas" width="320" height="320"></canvas>
            </div>
            
            <div class="palette">
                <!-- Colors will be added dynamically -->
            </div>
        </div>

        <!-- Canvas with fill tool template -->
        <div class="exercise-workspace" id="fill-canvas-template">
            <div class="tools">
                <button class="tool-btn active" data-tool="pencil">✏️ Pencil</button>
                <button class="tool-btn" data-tool="eraser">🧹 Eraser</button>
                <button class="tool-btn" data-tool="fill">🪣 Fill</button>
                <button class="tool-btn" data-action="clear">🗑️ Clear</button>
                <button class="tool-btn" data-action="grid">⊞ Grid</button>
            </div>
            
            <div class="canvas-container">
                <canvas class="pixel-canvas" width="320" height="320"></canvas>
            </div>
            
            <div class="palette">
                <!-- Colors will be added dynamically -->
            </div>
        </div>

        <!-- Layered canvas template -->
        <div class="exercise-workspace" id="layered-canvas-template">
            <div class="layer-controls">
                <button class="tool-btn active" data-layer="1">Layer 1</button>
                <button class="tool-btn" data-layer="0">Guide Layer</button>
                <button class="tool-btn" data-action="toggle-guide">Toggle Guide</button>
            </div>

            <div class="tools">
                <button class="tool-btn active" data-tool="pencil">✏️ Pencil</button>
                <button class="tool-btn" data-tool="eraser">🧹 Eraser</button>
                <button class="tool-btn" data-tool="fill">🪣 Fill</button>
                <button class="tool-btn" data-action="clear">🗑️ Clear</button>
                <button class="tool-btn" data-action="grid">⊞ Grid</button>
            </div>
            
            <div class="canvas-container">
                <canvas class="pixel-canvas" width="320" height="320"></canvas>
            </div>
            
            <div class="palette">
                <!-- Colors will be added dynamically -->
            </div>
        </div>

        <!-- Animation canvas template -->
        <div class="exercise-workspace" id="animation-canvas-template">
            <div class="animation-controls">
                <button class="tool-btn" data-action="play">▶️ Play</button>
                <button class="tool-btn" data-action="pause" style="display: none;">⏸️ Pause</button>
                <button class="tool-btn" data-action="onion">👻 Onion Skin</button>
            </div>

            <div class="frame-controls">
                <button class="tool-btn" data-action="prev-frame">⬅️</button>
                <span class="frame-indicator">Frame 1 / 1</span>
                <button class="tool-btn" data-action="next-frame">➡️</button>
                <button class="tool-btn" data-action="add-frame">➕ Add Frame</button>
                <button class="tool-btn" data-action="delete-frame">🗑️ Delete Frame</button>
            </div>

            <div class="tools">
                <button class="tool-btn active" data-tool="pencil">✏️ Pencil</button>
                <button class="tool-btn" data-tool="eraser">🧹 Eraser</button>
                <button class="tool-btn" data-action="clear">🗑️ Clear Frame</button>
                <button class="tool-btn" data-action="grid">⊞ Grid</button>
            </div>
            
            <div class="canvas-container">
                <canvas class="pixel-canvas" width="320" height="320"></canvas>
            </div>
            
            <div class="palette">
                <!-- Colors will be added dynamically -->
            </div>
        </div>

        <!-- Tile preview template -->
        <div class="preview-container" id="tile-preview-template">
            <p class="preview-title">Live Tiling Preview (3×3)</p>
            <canvas id="tile-preview" width="144" height="144"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/canvas.js"></script>
    <script src="js/content.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
