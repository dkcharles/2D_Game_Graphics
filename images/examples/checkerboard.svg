<svg width="160" height="160" viewBox="0 0 4 4" xmlns="http://www.w3.org/2000/svg">
  <style>
    .pixel { width: 1px; height: 1px; }
  </style>
  
  <!-- 4x4 Checkerboard pattern -->
  <rect x="0" y="0" width="1" height="1" fill="#000000" class="pixel"/>
  <rect x="1" y="0" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  <rect x="2" y="0" width="1" height="1" fill="#000000" class="pixel"/>
  <rect x="3" y="0" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  
  <rect x="0" y="1" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  <rect x="1" y="1" width="1" height="1" fill="#000000" class="pixel"/>
  <rect x="2" y="1" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  <rect x="3" y="1" width="1" height="1" fill="#000000" class="pixel"/>
  
  <rect x="0" y="2" width="1" height="1" fill="#000000" class="pixel"/>
  <rect x="1" y="2" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  <rect x="2" y="2" width="1" height="1" fill="#000000" class="pixel"/>
  <rect x="3" y="2" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  
  <rect x="0" y="3" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  <rect x="1" y="3" width="1" height="1" fill="#000000" class="pixel"/>
  <rect x="2" y="3" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  <rect x="3" y="3" width="1" height="1" fill="#000000" class="pixel"/>
  
  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="1" height="1" patternUnits="userSpaceOnUse">
      <path d="M 1 0 L 0 0 0 1" fill="none" stroke="#666" stroke-width="0.05"/>
    </pattern>
  </defs>
  <rect width="4" height="4" fill="url(#grid)"/>
</svg>