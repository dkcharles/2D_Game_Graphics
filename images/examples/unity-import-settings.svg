<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" style="font-family: Arial, sans-serif;">
  <!-- Background -->
  <rect width="400" height="300" fill="#393939"/>
  
  <!-- Unity Inspector Panel -->
  <rect x="10" y="10" width="380" height="280" fill="#515151" stroke="#2A2A2A" stroke-width="1"/>
  
  <!-- Inspector Header -->
  <rect x="10" y="10" width="380" height="25" fill="#454545"/>
  <text x="20" y="27" font-size="12" fill="#CCCCCC" font-weight="bold">Inspector</text>
  
  <!-- Texture Import Settings Header -->
  <text x="20" y="50" font-size="11" fill="#FFFFFF" font-weight="bold">Texture Import Settings</text>
  
  <!-- Texture Type -->
  <text x="30" y="70" font-size="10" fill="#CCCCCC">Texture Type</text>
  <rect x="140" y="60" width="120" height="18" fill="#2A2A2A" stroke="#555" stroke-width="1"/>
  <text x="145" y="72" font-size="9" fill="#FFFFFF">Sprite (2D and UI)</text>
  
  <!-- Sprite Mode -->
  <text x="30" y="90" font-size="10" fill="#CCCCCC">Sprite Mode</text>
  <rect x="140" y="80" width="80" height="18" fill="#2A2A2A" stroke="#555" stroke-width="1"/>
  <text x="145" y="92" font-size="9" fill="#FFFFFF">Single</text>
  
  <!-- Pixels Per Unit -->
  <text x="30" y="110" font-size="10" fill="#CCCCCC">Pixels Per Unit</text>
  <rect x="140" y="100" width="60" height="18" fill="#2A2A2A" stroke="#555" stroke-width="1"/>
  <text x="145" y="112" font-size="9" fill="#FFFFFF">16</text>
  
  <!-- Filter Mode - HIGHLIGHTED -->
  <rect x="25" y="120" width="240" height="25" fill="#3C5A8B" rx="3" stroke="#5A7BB8" stroke-width="2"/>
  <text x="30" y="135" font-size="10" fill="#FFFFFF" font-weight="bold">Filter Mode</text>
  <rect x="140" y="125" width="100" height="18" fill="#1A1A1A" stroke="#4A9EFF" stroke-width="2"/>
  <text x="145" y="137" font-size="9" fill="#4A9EFF" font-weight="bold">Point (no filter)</text>
  
  <!-- Compression - HIGHLIGHTED -->
  <rect x="25" y="150" width="240" height="25" fill="#3C5A8B" rx="3" stroke="#5A7BB8" stroke-width="2"/>
  <text x="30" y="165" font-size="10" fill="#FFFFFF" font-weight="bold">Compression</text>
  <rect x="140" y="155" width="80" height="18" fill="#1A1A1A" stroke="#4A9EFF" stroke-width="2"/>
  <text x="145" y="167" font-size="9" fill="#4A9EFF" font-weight="bold">None</text>
  
  <!-- Generate Mip Maps -->
  <text x="30" y="185" font-size="10" fill="#CCCCCC">Generate Mip Maps</text>
  <rect x="140" y="175" width="12" height="12" fill="#2A2A2A" stroke="#555" stroke-width="1"/>
  <text x="160" y="185" font-size="9" fill="#CCCCCC">Unchecked</text>
  
  <!-- Max Size -->
  <text x="30" y="205" font-size="10" fill="#CCCCCC">Max Size</text>
  <rect x="140" y="195" width="60" height="18" fill="#2A2A2A" stroke="#555" stroke-width="1"/>
  <text x="145" y="207" font-size="9" fill="#FFFFFF">2048</text>
  
  <!-- Format -->
  <text x="30" y="225" font-size="10" fill="#CCCCCC">Format</text>
  <rect x="140" y="215" width="100" height="18" fill="#2A2A2A" stroke="#555" stroke-width="1"/>
  <text x="145" y="227" font-size="9" fill="#FFFFFF">RGBA 32 bit</text>
  
  <!-- Key Settings Callout -->
  <rect x="280" y="120" width="110" height="80" fill="#FF6B6B" rx="5" opacity="0.9"/>
  <text x="290" y="135" font-size="9" fill="#FFFFFF" font-weight="bold">CRITICAL FOR</text>
  <text x="290" y="148" font-size="9" fill="#FFFFFF" font-weight="bold">PIXEL ART:</text>
  <text x="290" y="165" font-size="8" fill="#FFFFFF">• Point filter prevents</text>
  <text x="295" y="175" font-size="8" fill="#FFFFFF">blurring</text>
  <text x="290" y="188" font-size="8" fill="#FFFFFF">• No compression</text>
  <text x="295" y="198" font-size="8" fill="#FFFFFF">preserves pixels</text>
  
  <!-- Apply/Revert buttons -->
  <rect x="250" y="250" width="50" height="20" fill="#4A9EFF" rx="3"/>
  <text x="265" y="263" font-size="9" fill="#FFFFFF" font-weight="bold">Apply</text>
  
  <rect x="310" y="250" width="50" height="20" fill="#666" rx="3"/>
  <text x="325" y="263" font-size="9" fill="#FFFFFF">Revert</text>
</svg>