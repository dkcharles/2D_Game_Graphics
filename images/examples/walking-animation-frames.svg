<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg" style="image-rendering: pixelated;">
  <!-- Background -->
  <rect width="200" height="80" fill="#f8f8f8"/>
  
  <!-- Frame borders -->
  <rect x="0" y="0" width="40" height="64" fill="none" stroke="#666" stroke-width="0.5"/>
  <rect x="40" y="0" width="40" height="64" fill="none" stroke="#666" stroke-width="0.5"/>
  <rect x="80" y="0" width="40" height="64" fill="none" stroke="#666" stroke-width="0.5"/>
  <rect x="120" y="0" width="40" height="64" fill="none" stroke="#666" stroke-width="0.5"/>
  <rect x="160" y="0" width="40" height="64" fill="none" stroke="#666" stroke-width="0.5"/>
  
  <!-- Ground line for reference -->
  <line x1="0" y1="56" x2="200" y2="56" stroke="#ddd" stroke-width="1"/>
  
  <!-- FRAME 1: Contact position - left foot forward -->
  <g id="frame1">
    <!-- Head -->
    <rect x="17" y="8" width="6" height="6" fill="#F4A460"/>
    <!-- Hair -->
    <rect x="16" y="6" width="8" height="4" fill="#8B4513"/>
    <!-- Eyes -->
    <rect x="18" y="10" width="1" height="1" fill="#000"/>
    <rect x="21" y="10" width="1" height="1" fill="#000"/>
    
    <!-- Body (torso) -->
    <rect x="16" y="14" width="8" height="16" fill="#3498DB"/>
    
    <!-- Arms -->
    <!-- Left arm forward -->
    <rect x="13" y="16" width="3" height="8" fill="#F4A460"/>
    <rect x="12" y="24" width="3" height="6" fill="#F4A460"/>
    <!-- Right arm back -->
    <rect x="24" y="18" width="3" height="8" fill="#F4A460"/>
    <rect x="25" y="26" width="3" height="6" fill="#F4A460"/>
    
    <!-- Legs -->
    <!-- Left leg forward -->
    <rect x="17" y="30" width="4" height="12" fill="#2C3E50"/>
    <rect x="16" y="42" width="4" height="8" fill="#2C3E50"/>
    <rect x="15" y="50" width="5" height="4" fill="#8B4513"/>
    <!-- Right leg back -->
    <rect x="19" y="30" width="4" height="14" fill="#2C3E50"/>
    <rect x="20" y="44" width="4" height="8" fill="#2C3E50"/>
    <rect x="21" y="52" width="4" height="4" fill="#8B4513"/>
  </g>
  
  <!-- FRAME 2: Recoil position - body up, right leg lifting -->
  <g id="frame2">
    <!-- Head (slightly up) -->
    <rect x="57" y="6" width="6" height="6" fill="#F4A460"/>
    <!-- Hair -->
    <rect x="56" y="4" width="8" height="4" fill="#8B4513"/>
    <rect x="58" y="8" width="1" height="1" fill="#000"/>
    <rect x="61" y="8" width="1" height="1" fill="#000"/>
    
    <!-- Body -->
    <rect x="56" y="12" width="8" height="16" fill="#3498DB"/>
    
    <!-- Arms swinging -->
    <rect x="53" y="14" width="3" height="8" fill="#F4A460"/>
    <rect x="52" y="22" width="3" height="6" fill="#F4A460"/>
    <rect x="64" y="16" width="3" height="8" fill="#F4A460"/>
    <rect x="65" y="24" width="3" height="6" fill="#F4A460"/>
    
    <!-- Legs - right leg lifting -->
    <rect x="57" y="28" width="4" height="12" fill="#2C3E50"/>
    <rect x="56" y="40" width="4" height="6" fill="#2C3E50"/>
    <rect x="55" y="46" width="5" height="4" fill="#8B4513"/>
    <!-- Left leg supporting -->
    <rect x="59" y="28" width="4" height="16" fill="#2C3E50"/>
    <rect x="60" y="44" width="4" height="10" fill="#2C3E50"/>
    <rect x="61" y="54" width="4" height="4" fill="#8B4513"/>
  </g>
  
  <!-- FRAME 3: Passing position - legs crossing -->
  <g id="frame3">
    <!-- Head -->
    <rect x="97" y="8" width="6" height="6" fill="#F4A460"/>
    <!-- Hair -->
    <rect x="96" y="6" width="8" height="4" fill="#8B4513"/>
    <rect x="98" y="10" width="1" height="1" fill="#000"/>
    <rect x="101" y="10" width="1" height="1" fill="#000"/>
    
    <!-- Body -->
    <rect x="96" y="14" width="8" height="16" fill="#3498DB"/>
    
    <!-- Arms neutral -->
    <rect x="93" y="16" width="3" height="9" fill="#F4A460"/>
    <rect x="92" y="25" width="3" height="7" fill="#F4A460"/>
    <rect x="104" y="16" width="3" height="9" fill="#F4A460"/>
    <rect x="105" y="25" width="3" height="7" fill="#F4A460"/>
    
    <!-- Legs crossing -->
    <rect x="97" y="30" width="4" height="12" fill="#2C3E50"/>
    <rect x="96" y="42" width="4" height="8" fill="#2C3E50"/>
    <rect x="95" y="50" width="5" height="4" fill="#8B4513"/>
    <rect x="99" y="30" width="4" height="12" fill="#2C3E50"/>
    <rect x="100" y="42" width="4" height="8" fill="#2C3E50"/>
    <rect x="101" y="50" width="5" height="4" fill="#8B4513"/>
  </g>
  
  <!-- FRAME 4: Contact position - right foot forward -->
  <g id="frame4">
    <!-- Head -->
    <rect x="137" y="8" width="6" height="6" fill="#F4A460"/>
    <!-- Hair -->
    <rect x="136" y="6" width="8" height="4" fill="#8B4513"/>
    <rect x="138" y="10" width="1" height="1" fill="#000"/>
    <rect x="141" y="10" width="1" height="1" fill="#000"/>
    
    <!-- Body -->
    <rect x="136" y="14" width="8" height="16" fill="#3498DB"/>
    
    <!-- Arms (opposite of frame 1) -->
    <!-- Right arm forward -->
    <rect x="144" y="16" width="3" height="8" fill="#F4A460"/>
    <rect x="145" y="24" width="3" height="6" fill="#F4A460"/>
    <!-- Left arm back -->
    <rect x="133" y="18" width="3" height="8" fill="#F4A460"/>
    <rect x="132" y="26" width="3" height="6" fill="#F4A460"/>
    
    <!-- Legs (opposite of frame 1) -->
    <!-- Right leg forward -->
    <rect x="138" y="30" width="4" height="12" fill="#2C3E50"/>
    <rect x="139" y="42" width="4" height="8" fill="#2C3E50"/>
    <rect x="140" y="50" width="5" height="4" fill="#8B4513"/>
    <!-- Left leg back -->
    <rect x="136" y="30" width="4" height="14" fill="#2C3E50"/>
    <rect x="135" y="44" width="4" height="8" fill="#2C3E50"/>
    <rect x="134" y="52" width="4" height="4" fill="#8B4513"/>
  </g>
  
  <!-- FRAME 5: Recoil position - left leg lifting -->
  <g id="frame5">
    <!-- Head (slightly up) -->
    <rect x="177" y="6" width="6" height="6" fill="#F4A460"/>
    <!-- Hair -->
    <rect x="176" y="4" width="8" height="4" fill="#8B4513"/>
    <rect x="178" y="8" width="1" height="1" fill="#000"/>
    <rect x="181" y="8" width="1" height="1" fill="#000"/>
    
    <!-- Body -->
    <rect x="176" y="12" width="8" height="16" fill="#3498DB"/>
    
    <!-- Arms swinging back -->
    <rect x="173" y="16" width="3" height="8" fill="#F4A460"/>
    <rect x="172" y="24" width="3" height="6" fill="#F4A460"/>
    <rect x="184" y="14" width="3" height="8" fill="#F4A460"/>
    <rect x="185" y="22" width="3" height="6" fill="#F4A460"/>
    
    <!-- Legs - left leg lifting -->
    <rect x="177" y="28" width="4" height="12" fill="#2C3E50"/>
    <rect x="178" y="40" width="4" height="6" fill="#2C3E50"/>
    <rect x="179" y="46" width="5" height="4" fill="#8B4513"/>
    <!-- Right leg supporting -->
    <rect x="179" y="28" width="4" height="16" fill="#2C3E50"/>
    <rect x="178" y="44" width="4" height="10" fill="#2C3E50"/>
    <rect x="177" y="54" width="4" height="4" fill="#8B4513"/>
  </g>
  
  <!-- Frame numbers -->
  <text x="20" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" font-weight="bold">Frame 1</text>
  <text x="60" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" font-weight="bold">Frame 2</text>
  <text x="100" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" font-weight="bold">Frame 3</text>
  <text x="140" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" font-weight="bold">Frame 4</text>
  <text x="180" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" font-weight="bold">Frame 5</text>
  
  <!-- Labels -->
  <text x="20" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#999">Contact</text>
  <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#999">Recoil</text>
  <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#999">Passing</text>
  <text x="140" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#999">Contact</text>
  <text x="180" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#999">Recoil</text>
  
  <!-- Title -->
  <text x="100" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333" font-weight="bold">Side-View Walking Animation - 5 Key Frames</text>
</svg>