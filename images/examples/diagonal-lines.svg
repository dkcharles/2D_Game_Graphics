<svg width="140" height="100" viewBox="0 0 7 5" xmlns="http://www.w3.org/2000/svg">
  <style>
    .pixel { width: 1px; height: 1px; }
    .label { font-size: 0.35px; fill: #333; text-anchor: middle; font-weight: bold; }
    .pattern-label { font-size: 0.3px; fill: #666; text-anchor: middle; }
  </style>
  
  <!-- Shallow angle (2-1-2-1 stepping) example -->
  <rect x="0" y="4" width="1" height="1" fill="#00AA00" class="pixel"/>
  <rect x="1" y="4" width="1" height="1" fill="#00AA00" class="pixel"/>
  <rect x="2" y="3" width="1" height="1" fill="#00AA00" class="pixel"/>
  <rect x="3" y="2" width="1" height="1" fill="#00AA00" class="pixel"/>
  <rect x="4" y="2" width="1" height="1" fill="#00AA00" class="pixel"/>
  <rect x="5" y="1" width="1" height="1" fill="#00AA00" class="pixel"/>
  <rect x="6" y="0" width="1" height="1" fill="#00AA00" class="pixel"/>
  
  <!-- Labels -->
  <text x="3" y="0.4" class="label">Shallow Angle Line</text>
  <text x="3" y="4.8" class="pattern-label">2-1-2-1-1 stepping pattern</text>
  
  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="1" height="1" patternUnits="userSpaceOnUse">
      <path d="M 1 0 L 0 0 0 1" fill="none" stroke="#ccc" stroke-width="0.05"/>
    </pattern>
  </defs>
  <rect width="7" height="5" fill="url(#grid)"/>
</svg>