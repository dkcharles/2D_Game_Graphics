  <rect x="30" y="6" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  <rect x="31" y="6" width="1" height="1" fill="#000000" class="pixel"/>
  <rect x="30" y="7" width="1" height="1" fill="#000000" class="pixel"/>
  <rect x="31" y="7" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  <rect x="30" y="8" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  <rect x="31" y="8" width="1" height="1" fill="#000000" class="pixel"/>
  
