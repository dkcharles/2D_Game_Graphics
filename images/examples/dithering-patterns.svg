  <!-- Gradient Example (expanded) -->
  <text x="31" y="4" class="type-label">Gradient Transition</text>
  
  <!-- 100% black (4x4) -->
  <rect x="26" y="5" width="1" height="1" fill="#000000" class="pixel"/>
  <rect x="27" y="5" width="1" height="1" fill="#000000" class="pixel"/>
  <rect x="26" y="6" width="1" height="1" fill="#000000" class="pixel"/>
