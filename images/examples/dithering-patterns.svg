  <rect x="33" y="6" width="1" height="1" fill="#000000" class="pixel"/>
  <rect x="32" y="7" width="1" height="1" fill="#000000" class="pixel"/>
  <rect x="33" y="7" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  <rect x="32" y="8" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  <rect x="33" y="8" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  
