  <rect x="34" y="5" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  <rect x="35" y="5" width="1" height="1" fill="#FFFFFF" class="pixel"/>
  <rect x="34" y="6" width="1" height="1" fill="#FFFFFF" class="pixel"/>
