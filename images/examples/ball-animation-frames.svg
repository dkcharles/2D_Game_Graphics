<svg viewBox="0 0 160 48" xmlns="http://www.w3.org/2000/svg" style="image-rendering: pixelated;">
  <!-- Background -->
  <rect width="160" height="48" fill="#f8f8f8"/>
  
  <!-- Frame borders -->
  <rect x="0" y="0" width="32" height="32" fill="none" stroke="#666" stroke-width="0.5"/>
  <rect x="32" y="0" width="32" height="32" fill="none" stroke="#666" stroke-width="0.5"/>
  <rect x="64" y="0" width="32" height="32" fill="none" stroke="#666" stroke-width="0.5"/>
  <rect x="96" y="0" width="32" height="32" fill="none" stroke="#666" stroke-width="0.5"/>
  <rect x="128" y="0" width="32" height="32" fill="none" stroke="#666" stroke-width="0.5"/>
  
  <!-- Ground line for reference -->
  <line x1="0" y1="28" x2="160" y2="28" stroke="#ddd" stroke-width="1"/>
  
  <!-- FRAME 1: Ball at peak left -->
  <g id="frame1">
    <!-- Ball at highest point -->
    <ellipse cx="8" cy="8" rx="6" ry="6" fill="#E74C3C"/>
    <!-- Highlight -->
    <ellipse cx="6" cy="6" rx="2" ry="2" fill="#FF6B6B"/>
    <!-- Shadow -->
    <ellipse cx="8" cy="30" rx="3" ry="1" fill="#00000020"/>
  </g>
  
  <!-- FRAME 2: Ball falling -->
  <g id="frame2">
    <!-- Ball stretched slightly, falling -->
    <ellipse cx="42" cy="14" rx="5" ry="7" fill="#E74C3C"/>
    <!-- Highlight -->
    <ellipse cx="40" cy="11" rx="1.5" ry="2.5" fill="#FF6B6B"/>
    <!-- Shadow getting closer -->
    <ellipse cx="42" cy="30" rx="4" ry="1.5" fill="#00000030"/>
  </g>
  
  <!-- FRAME 3: Ball at impact (squashed) -->
  <g id="frame3">
    <!-- Ball heavily squashed on ground -->
    <ellipse cx="80" cy="26" rx="8" ry="3" fill="#E74C3C"/>
    <!-- Highlight -->
    <ellipse cx="77" cy="25" rx="2.5" ry="1" fill="#FF6B6B"/>
    <!-- No separate shadow - ball is on ground -->
  </g>
  
  <!-- FRAME 4: Ball rising -->
  <g id="frame4">
    <!-- Ball stretched, rising -->
    <ellipse cx="114" cy="14" rx="5" ry="7" fill="#E74C3C"/>
    <!-- Highlight -->
    <ellipse cx="116" cy="11" rx="1.5" ry="2.5" fill="#FF6B6B"/>
    <!-- Shadow getting farther -->
    <ellipse cx="114" cy="30" rx="4" ry="1.5" fill="#00000030"/>
  </g>
  
  <!-- FRAME 5: Ball at peak right -->
  <g id="frame5">
    <!-- Ball at highest point (mirror of frame 1) -->
    <ellipse cx="148" cy="8" rx="6" ry="6" fill="#E74C3C"/>
    <!-- Highlight -->
    <ellipse cx="150" cy="6" rx="2" ry="2" fill="#FF6B6B"/>
    <!-- Shadow -->
    <ellipse cx="148" cy="30" rx="3" ry="1" fill="#00000020"/>
  </g>
  
  <!-- Arc trajectory line (subtle guide) -->
  <path d="M 8 8 Q 48 -4 80 26 Q 112 -4 148 8" stroke="#E74C3C" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="2,1"/>
  
  <!-- Frame numbers -->
  <text x="16" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666" font-weight="bold">Frame 1</text>
  <text x="48" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666" font-weight="bold">Frame 2</text>
  <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666" font-weight="bold">Frame 3</text>
  <text x="112" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666" font-weight="bold">Frame 4</text>
  <text x="144" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666" font-weight="bold">Frame 5</text>
  
  <!-- Title -->
  <text x="80" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#333" font-weight="bold">Bouncing Ball Animation - 5 Key Frames</text>
</svg>